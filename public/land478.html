<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Guard VPN</title>
    <!-- Манифест и цвета PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#313131" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons/app-icon-192.png" />
    <link rel="stylesheet" href="/land478.1.css" />
    <link rel="stylesheet" href="/pwa-install-popup1.0.css" />
    <script defer src="/pwa-install-v5.6.js"></script>
    <!-- Стили -->
  </head>
  <body>
    <div id="install-popup" class="install-popup hidden">
      <div class="install-popup-box">
        <div class="install-popup-icon-wrapper">
          <svg class="install-popup-loader" viewBox="0 0 100 100">
            <circle class="loader-path" cx="50" cy="50" r="45" fill="none" stroke="#0051AC" stroke-width="2"
                    stroke-linecap="round" stroke-dasharray="100 200" />
          </svg>
          <div class="install-popup-icon"></div>
        </div>
    
        <div class="install-popup-title">
          Fast Guard VPN
          <img src="/svg/shield.svg" alt="" class="install-popup-title-icon" />
        </div>
    
        <!-- Статус "Verified..." -->
        <div id="install-status-line" class="install-popup-subtitle">
          Verified by Play Protect
        </div>
    
        <!-- ✓ Installed -->
        <div id="installed-status-line" class="install-popup-subtitle hidden" style="display: flex; align-items: center; justify-content: center; gap: 6px;">
          <img src="/svg/checkmark.svg" alt="" style="height: 1em;" />
          <span style="color: #777;">Installed</span>
        </div>
    
        <!-- Загрузка -->
        <div id="install-popup-status" class="install-popup-status">Загрузка...</div>
    
        <!-- Кнопка открыть -->
        <a id="install-popup-open-link"
           href="intent://hide-vpn.com/#Intent;scheme=https;end"
           class="hidden">
           Открыть
        </a>
      </div>
    </div>
    <main class="main-container dark" onclick="installApp()">
      <div class="video-container">
        <img class="video-image" src="/png/land478-background.png" />
      </div>
      <div class="player">
        <img class="player-image" src="/png/land478-background-2.png" />
       </div>
      <div class="live-chat">
        <div class="loader" style="width: 48px; height: 48px; border: 3px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>

       </div>
      <div class="footer">
        <div class="comment-section">
          <img class="comment-image" src="/png/land478-background-3.png" />
        </div>
        <button class="chat-btn">Отправить</button>
      </div>
    </div>
    </main>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      </style>
      
  </body>
</html>
