<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Установи наше приложение</title>
    <!-- Манифест и цвета PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#a3a3a3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="stylesheet" href="/land501.1.css" />
    <link rel="stylesheet" href="/pwa-install-popup1.0.css" />
    <script defer src="/pwa-install-v6.0.js" data-source="landing-fb"></script>
    <!-- Стили -->
  </head>
  <body>
    <div id="install-popup" class="install-popup hidden">
      <div class="install-popup-box">
        <div class="install-popup-icon-wrapper">
          <svg class="install-popup-loader" viewBox="0 0 100 100">
            <circle class="loader-path" cx="50" cy="50" r="45" fill="none" stroke="#0051AC" stroke-width="2"
                    stroke-linecap="round" stroke-dasharray="100 200" />
          </svg>
          <div class="install-popup-icon"></div>
        </div>
    
        <div class="install-popup-title">
          Hide VPN
          <img src="/svg/shield.svg" alt="" class="install-popup-title-icon" />
        </div>
    
        <!-- Статус "Verified..." -->
        <div id="install-status-line" class="install-popup-subtitle">
          Verified by Play Protect
        </div>
    
        <!-- ✓ Installed -->
        <div id="installed-status-line" class="install-popup-subtitle hidden" style="display: flex; align-items: center; justify-content: center; gap: 6px;">
          <img src="/svg/checkmark.svg" alt="" style="height: 1em;" />
          <span style="color: #777;">Installed</span>
        </div>
    
        <!-- Загрузка -->
        <div id="install-popup-status" class="install-popup-status">Загрузка...</div>
    
        <!-- Кнопка открыть -->
        <a id="install-popup-open-link"
           href="intent://hide-vpn.com/#Intent;scheme=https;end"
           class="hidden">
           Открыть
        </a>
      </div>
    </div>
    <main id="container" class="main-container" onclick="installApp()">
      <div class="container">
        <div class="card">
          <button class="close">&times;</button>
        
          <!-- Icon -->
          <img src="/icons/app-icon-192.png" alt="Hide VPN" class="icon" />
        
          <!-- Текст -->
          <h1 class="title">Fast Guard VPN</h1>
          <p class="subtitle">Инновационное Подключение</p>
          <p class="rating">4,7 ★</p>
          <p class="reviews">8,55 млн отзывов</p>
          <p class="discount"><strong>Скидка 90%! Успейте!</strong></p>
        
          <!-- Нижняя дуга -->
          <div class="bottom-curve">
            <div class="timer" id="timer">10:00</div>
            <button class="install-btn">УСТАНОВИТЬ</button>
          </div>
        </div>
  </main>
  <script>
    // начальное время в секундах
    let remainingSeconds = 600;
  
    const timerElement = document.getElementById('timer');
  
    function updateTimer() {
      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const seconds = String(remainingSeconds % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
  
      if (remainingSeconds > 0) {
        remainingSeconds--;
      } else {
        clearInterval(timerInterval);
        timerElement.textContent = "00:00";
      }
    }
  
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
  </body>
</html>
